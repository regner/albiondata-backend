apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: albiondata-backend
  namespace: albiondata
spec:
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
  replicas: 2
  template:
    metadata:
      labels:
        app: albiondata-backend
    spec:
      containers:
        - name: albiondata-backend
          image: us.gcr.io/personal-projects-1369/albiondata/backend:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
            requests:
              cpu: 30m
              memory: 250Mi
          ports:
            - containerPort: 8080
          env:
            - name: NATS_URL
              value: nats://nats:4222